<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/scripts.js" defer></script>
  <title>Sign Up Form</title>
</head>
<body>
  <div class="left-container">
    <div class="logo">
      <img src="img/odin-lined.png">
      <span class="website-name">ODIN</span>
    </div>
    <p class="photo-credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>

  </div>
  <div class="right-container">
    <div class="introduction">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up no to get started.</p>
      <p>You know you want to.</p>
    </div>
    <div class="form-container">
    <h2>Let's do this!</h1>
    <form>
      <div class="form">
        <label for="first-name">First name
        <input type="text" id="first-name"></label>

        <label for="last-name">Last name
        <input type="text" id="last-name"></label>

        <label for="email">Email
        <input type="email" id="email"></label>

        <label for="phone">Phone number
        <input type="tel" id="phone"></label>

        <label for="pass">Password
        <input type="password" id="first-name"></label>

        <label for="confirm-pass">Confirm password
        <input type="password" id="confirm-pass"></label>
      </div>  </div>
        <button>Confirm Account</button>
        <p class="log-in">
          Already have an account? <a href="#">Log in</a>
        </p>
    </form>
    



  </div>
</body>
</html>
